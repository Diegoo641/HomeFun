<div class="card_carrito" role="alert">
    <table class="table table-boldered">
        <thead>
            <tr>
                <th scope="row" colapse="3" class="text-center" style="color: white;"> Carrito</th>
            </tr>
            <tr>
                <th scope="col">
                    Nombre
                </th>
                <th scope="col">
                    Precio
                </th>
                <th scope="col">
                    Cantidad
                </th>
            </tr>
        </thead>
        <tbody >
            {% for c in carrito %}
            <tr >
                <td style="font-size: 18px;">{{c.nombre}}</td>
                <td style="font-size: 18px;">{{c.precio}} </td>
                <td style="text-align: center; font-size: 18px;">{{c.cant}} </td>
            </tr>
            {% endfor %}

            <tr>
                <th scope="row "> Total:</th>
                <td colspan="2 ">${{total}} </td>
            </tr>
        </tbody>
    </table>
    <hr>

<div class="container-fluid">
    <div class="d-grid gap-2 col-12 mx-auto">
        <a href="{% url 'cls' %} " class="btn btn-danger ">Limpiar</a>
    </div>
    <div class="d-grid gap-2 col-12 mx-auto">
        <!-- INTEGRACION -->
        <div id="wallet_container"></div>

        <!-- // SDK MercadoPago.js -->
        <script src="https://sdk.mercadopago.com/js/v2"></script>

        <script>
            //CLAVE UNICA DEL VENDEDOR -->
            const mp = new MercadoPago('TEST-1a1db5fe-d60e-4b94-8a0b-35ba087950e4');
            const bricksBuilder = mp.bricks();

            mp.bricks().create("wallet", "wallet_container", {
                initialization: {
                    preferenceId: "{{preference_id}}",
                },
            });

        </script>

        

        <!-- FIN INTEGRACION -->

    </div>
</div>
</div>
<style>
.card_carrito {
    background: linear-gradient(to right, rgb(55, 63, 69), rgb(100, 107, 135));
    color: white; /* Color del texto */
    border-radius: 10px; /* Agrega bordes redondos con un radio de 10px */
    overflow: hidden; /* Asegura que el contenido respete los bordes redondos */
    opacity: 0.8;
   

}
.card_carrito:hover {
    transform: scale(1.05);
    transition: transform 0.3s ease;
    box-shadow: 0 0 20px rgba(18, 159, 211, 0.5);
}

.card_carrito table th,
.card_carrito table td {
    color: white; /* Color del texto para las celdas de la tabla */
    font-size: 22px;
}

.card_carrito a {
    color: white !important; /* Color del texto para los enlaces */
}
</style>
