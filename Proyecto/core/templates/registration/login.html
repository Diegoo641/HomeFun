<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Iniciar Sesión</title>
</head>

<body>

    {% load crispy_forms_tags %}

    <section class="gradient-custom fixed-top" style="min-height: 100vh;">
        <div class="container py-1">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div
                            class="card-body p-5 text-center d-flex flex-column justify-content-center align-items-center">
                            <div class="mb-md-4 mt-md-4 pb-4">
                                <h2 class="fw-bold mb-2 text-uppercase">Iniciar Sesión</h2>
                                <p class="text-white-50 mb-4">Por favor ingresa tu usuario y contraseña.</p>

                                <div class="form-outline form-white mb-4">
                                    <form action="" method="post">
                                        <div style="text-align: center;">
                                            {% csrf_token %}
                                            {{ form | crispy}}
                                        </div>
                                        <br>
                                        <a href="#">Volver a la página principal</a>
                                        <br>
                                        <a class="text-white-50" href="#">¿Olvidaste tu contraseña?</a>
                                        <br>
                                        <p>¿No tienes una cuenta? <a href="#"
                                                class="text-white-50 fw-bold">Registrarse</a></p>
                                        <br>
                                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar
                                            Sesión</button>
                                        <br>
                                        <br>
                                        <a type="submit" class="btn btn-primary"
                                            href="{% url 'social:begin' 'google-oauth2'%}">
                                            <img src="{% static 'core/img/icono_google.png'%}"
                                                style="border-radius: 50%;" width="30" height="30" class="img-fluid">
                                            Iniciar sesión con Google
                                        </a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
